<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    
    <link rel="stylesheet" media="screen" href="css/style.css">
  </head>
  <body>
    <form method="get" action="#null" autocomplete="on">
      <h2>Intake Form</h2>
      <legend>
      <h3>Enter Email:</h3>
      <input class="entryinput" type="text" name="textentry" placeholder="example: abiha9@gmail.com">
      </legend>
      <legend>
      <h3>Enter Phone Number:</h3>
      <input class="entryinput" type="text" name="textentry" placeholder="example: (312) 647-7222">
      </legend>
      <legend>
        <h3>Enter Date of Birth:</h3>
        <select class="dob" name="month_field">
          <option>Month</option>
          <option>January</option>
          <option>Febuaray</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
         <input class="dob" type="text" name="textentry" placeholder="day">
         <input class="dob" type="text" name="textentry" placeholder="year">
      </legend>
      <button id="button">Submit!</button>
    </form>
  </body>
</html>
